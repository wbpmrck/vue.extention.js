<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo vue.extension.js</title>
    <script src="vue.js"></script>
    <script src="../vue.extension.hideString.js"></script>
    <script src="../vue.extension.focus.js"></script>
    <script src="../vue.extension.maxStringLen.js"></script>
    <script src="../vue.extension.formatDate.js"></script>
    <script src="../vue.extension.toggleEvent.js"></script>
</head>
<body>

<div id="demo">
    <ul>
        <li>usage of hideString: {{phoneNo}}=> {{ phoneNo|hideString 3 4 "*"}}</li>
        <li><input v-focus="hasFocus" type="text" style="width:50px;" value="blur me!"> HasFocus: {{hasFocus}}</li>
        <li>usage of maxStringLen: {{longString}}=> {{ longString|maxStringLen 12 "..."}}</li>
        <li>usage of formatDate:
        <ul>
            <li>format ="elapsed": {{date}}=> {{ date|formatDate "elapsed" }}</li>
        </ul>
        </li>
        <li><button v-toggle-event:click="val">click me to toggle value</button>{{val}}</li>
    </ul>
</div>

<script>

    var vm = new Vue({
        el: '#demo',
        data: {
            phoneNo:"13312345678",
            longString:"i am a long long string!",
            date:new Date("2016-07-10 10:00:00"),
            hasFocus:false,
            val:false
        }
    })

</script>

</body>
</html>
